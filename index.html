<!DOCTYPE HTML>

            background-color: #292626;
        }

        #main_canvas {
            position: absolute;
            background: #414141;
        }

        }

</head>

    <div id="ui_container"></div>
    <script src="./level.js"></script>
    <script type="module" src="./scripts/main.js"></script>
